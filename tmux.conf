# Enable vi keybindings
setw -g mode-keys vi

# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Splitting with v/h
unbind '"'
unbind %
bind v split-window -h     # Vertical split (left/right)
bind h split-window -v     # Horizontal split (top/bottom)

# Alt + hjkl for instant pane navigation (no prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Reload tmux config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "âœ… Reloaded tmux.conf"

# Enable mouse support (scroll, select, resize panes)
set -g mouse on

# Enter copy mode (scroll mode) with Enter
unbind [
bind Enter copy-mode

# Start selection with 'v' in copy-mode-vi
bind -T copy-mode-vi v send -X begin-selection

# 'y' to yank + exit copy mode
bind -T copy-mode-vi y send -X copy-selection-and-cancel \;